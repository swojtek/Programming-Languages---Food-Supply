{% extends "base.html" %}

{% block title %}Application{% endblock %}

{% block content %}
<h2>Welcome {{uname}}!</h2>
<form method="post" action="{% url django.contrib.auth.views.logout_then_login %}">
<input type="submit" value="logout" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
